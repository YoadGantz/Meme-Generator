<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <header class="flex align-center container">
        <nav class="navbar flex space-between">
            <h1 class="logo">Meme Gen</h1>
            <ul class="tabs flex align-center clean-list">
                <li class="gallery-tab"><a class="menu-option flex align-center justify-center active" onclick="onActive(this)">Gallery</a></li>
                <li class="memes-tab"><a class="menu-option flex align-center justify-center" onclick="onActive(this)">Memes</a></li>
                <li class="about-tab"><a class="menu-option flex align-center justify-center" onclick="onActive(this)">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="gallery-container container">
        <section class="search-keywords">
            <form action="" onsubmit="onSubmitForm()">
                <input type="search" value="Search" class="keywords-searcher">
            </form>
            <div class="keywords">
                
            </div>
        </section>
        <div class="gallery-images grid">

        </div>
    </div>
    <div class="editor-container flex">
        <div class="canvas-container">
            <canvas id="my-canvas" width="500" height="500" onclick="draw(event)">
                Update your browser to enjoy canvas!
            </canvas>
        </div>
        <form class="meme-form" onsubmit="onSubmitForm(event)">
            
        </form>
    </div>
    <script src="./js/storageService.js"></script>
    <script src="./js/galleryController.js"></script>
    <script src="./js/memeService.js"></script>
    <script src="./js/memeController.js"></script>
</body>

</html>
