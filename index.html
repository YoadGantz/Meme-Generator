<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <header>
        <nav class="navbar-container">
            <h1 class="logo">Meme Gen</h1>
            <ul class="tabs">
                <li class="gallery-tab">Gallery</li>
                <li class="memes-tab">Memes</li>
                <li class="about-tab">About</li>
            </ul>
        </nav>
    </header>
    <div class="gallery-container">
        <section class="search-keywords">
            <form action="" onsubmit="">
                <input type="search" name="" id="keywards-searcher">
            </form>
            <div class="keywords">

            </div>
        </section>
        <div class="gallery-images grid">

        </div>
    </div>
    <div class="editor-container">
        <canvas id="my-canvas" width="500" height="500" onclick="draw(event)">
            Update your browser to enjoy canvas!
        </canvas>
        <label for="text-input">Text Line</label>
        <input type="text" name="" id="text-input" onkeyup="writeLineToCanvas()">
    </div>
    <script src="./js/storageService.js"></script>
    <script src="./js/galleryController.js"></script>
    <script src="./js/memeService.js"></script>
    <script src="./js/memeController.js"></script>
</body>

</html>
